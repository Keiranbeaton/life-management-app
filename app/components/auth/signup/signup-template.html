<div class="">
  <form class="kb-signup-form" name="signup" ng-submit="$ctrl.signup($ctrl.user)">
    <div class="kb-form-group">
      <label for="firstName">First Name:</label>
      <input type="text" required ng-model="$ctrl.user.firstName">
    </div>
    <div class="kb-form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" required ng-model="$ctrl.user.lastName">
    </div>
    <div class="kb-form-group">
      <label for="email">Email:</label>
      <input type="email" required ng-model="$ctrl.user.email">
    </div>
    <div class="kb-form-group">
      <label for="password">Password:</label>
      <input type="password" required ng-model="$ctrl.user.password">
    </div>
    <div class="kb-form-group">
      <label for="confirm">Confirm Password:</label>
      <input type="password" required ng-model="$ctrl.user.passwordConfirm">
    </div>
    <button class="kb-button" type="submit" ng-disabled="$ctrl.user.password !== $ctrl.user.passwordConfirm">Sign Up</button>
  </form>
</div>
